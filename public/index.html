<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento do Rio Uraim - Paragominas/PA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Alerta Rio Uraim</h1>
    <form id="form-cadastro">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <select name="bairro" required>
        <option value="">Selecione seu bairro</option>
        <option value="Jaderlândia">Jaderlândia</option>
        <option value="Centro">Centro</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD5RHWEUk_F4nO2sYytC7InGqIotFPLWvo",
      authDomain: "site-alerta-219e8.firebaseapp.com",
      projectId: "site-alerta-219e8",
      storageBucket: "site-alerta-219e8.appspot.com",
      messagingSenderId: "972115747427",
      appId: "1:972115747427:web:94007eddafd0efbfb88e56"
    };

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    let fcmToken = null;

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then(async (registration) => {
          const permission = await Notification.requestPermission();
          if (permission === 'granted') {
            const token = await messaging.getToken({
              vapidKey: 'BML_4olUobxqhWK13mdVXQCKK-PtYWx7RYts8p0VgvNlZV9xq2AeAShKZvG10-fdb4TJvNrL_lLuv6bS2kVUtvs',
              serviceWorkerRegistration: registration
            });
            if (token) {
              console.log('Token gerado:', token);
              fcmToken = token;
            }
          } else {
            console.warn('Permissão de notificação negada');
          }
        })
        .catch(err => console.error('Erro ao registrar service worker ou obter token:', err));
    }

    document.getElementById('form-cadastro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      if (fcmToken) data.token = fcmToken;

      const res = await fetch('/cadastrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const msg = await res.text();
      alert(msg);
    });

    messaging.onMessage((payload) => {
      alert(payload.notification.title + "\n" + payload.notification.body);
    });
  </script>
</body>
</html>
