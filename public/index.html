<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Site Alerta - Cadastro e Nível do Rio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" id="cadastro-container">
    <h1>Cadastro de Usuário</h1>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <select id="bairro" required>
        <option value="" disabled selected>Selecione o bairro</option>
        <option value="Jaderlândia">Jaderlândia</option>
        <option value="Uraim II">Uraim II</option>
        <option value="Angelim">Angelim</option>
        <option value="Promissão II">Promissão II</option>
        <option value="Centro">Centro</option>
        <option value="Jardim Amazônico">Jardim Amazônico ou Laércio II</option>
        <option value="Camboatã">Camboatã</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <div class="container" id="inicio-container" style="display:none;">
    <h1>Bem-vindo ao Site Alerta</h1>
    <p>Este site informa o nível atual do Rio Uraim em Paragominas/PA. Fique atento aos alertas!</p>
    <div id="nivel-container">
      <span id="nivel-label">Nível do Rio:</span>
      <span id="nivel-valor">Carregando...</span>
      <span id="nivel-status"></span>
    </div>
  </div>
  <script>
    // Garante que o cadastro aparece primeiro
    document.getElementById("cadastro-container").style.display = "block";
    document.getElementById("inicio-container").style.display = "none";

    document.getElementById("cadastroForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const bairro = document.getElementById("bairro").value;

      const resposta = await fetch("/cadastrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, bairro })
      });
      const texto = await resposta.text();
      alert(texto);

      document.getElementById("cadastro-container").style.display = "none";
      document.getElementById("inicio-container").style.display = "block";
      buscarNivel();
      setInterval(buscarNivel, 10000);
    });

    async function buscarNivel() {
      const resposta = await fetch('/nivel-rio');
      const dados = await resposta.json();
      const nivel = Number(dados.nivel);
      const nivelValor = document.getElementById('nivel-valor');
      const nivelStatus = document.getElementById('nivel-status');

      if (isNaN(nivel)) {
        nivelValor.textContent = "Não disponível";
        nivelStatus.textContent = "";
        nivelValor.className = "";
        return;
      }

      nivelValor.textContent = nivel.toFixed(2) + " m";

      if (nivel < 3) {
        nivelValor.className = "verde";
        nivelStatus.textContent = " (Normal)";
      } else if (nivel >= 3 && nivel < 4) {
        nivelValor.className = "amarelo";
        nivelStatus.textContent = " (Moderado)";
      } else {
        nivelValor.className = "vermelho";
        nivelStatus.textContent = " (Crítico)";
      }
    }
  </script>
</body>
</html>
